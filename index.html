<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundy - Orodha ya Mafundi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --navy: #0A192F;
            --gold: #D4AF37;
            --light-gray: #f4f4f9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            color: var(--navy);
            margin-bottom: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Card ya Fundi */
        .fundi-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            border-bottom: 4px solid var(--gold);
        }

        .fundi-card:hover {
            transform: translateY(-10px);
        }

        .fundi-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .fundi-info {
            padding: 20px;
            text-align: center;
        }

        .fundi-info h3 {
            margin: 10px 0 5px 0;
            color: var(--navy);
        }

        .category {
            color: var(--gold);
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .phone-number {
            display: block;
            margin: 15px 0;
            color: #555;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* WhatsApp Button ya CEO */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        .ceo-tag {
            font-size: 0.7em;
            display: block;
            color: #e0e0e0;
        }
    </style>
</head>
